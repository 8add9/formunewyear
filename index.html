<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CFA Finance Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container-sm py-4" style="max-width: 450px;">
        <div class="calculator-card shadow rounded-4 overflow-hidden bg-dark">
            
            <div class="display-screen p-4 bg-secondary-subtle text-end border-bottom border-secondary">
                <div class="indicators d-flex justify-content-between mb-1" style="height: 1.5rem;">
                    <span id="indicator-2nd" class="badge bg-warning text-dark opacity-0">2ND</span>
                    <span id="indicator-op" class="text-secondary small fw-bold"></span>
                    <span id="indicator-mode" class="badge bg-info text-dark opacity-0">BGN</span>
                </div>
                <div id="display-main" class="display-text fw-bold text-dark text-break">0</div>
            </div>

            <div class="keypad p-3">
                
                <div class="row g-2 mb-2">
                    <div class="col"><button class="btn btn-secondary w-100 py-3 fw-bold tvm-btn" data-type="tvm" data-value="N">N</button></div>
                    <div class="col"><button class="btn btn-secondary w-100 py-3 fw-bold tvm-btn" data-type="tvm" data-value="IY">I/Y</button></div>
                    <div class="col"><button class="btn btn-secondary w-100 py-3 fw-bold tvm-btn" data-type="tvm" data-value="PV">PV</button></div>
                    <div class="col"><button class="btn btn-secondary w-100 py-3 fw-bold tvm-btn" data-type="tvm" data-value="PMT">PMT</button></div>
                    <div class="col"><button class="btn btn-secondary w-100 py-3 fw-bold tvm-btn" data-type="tvm" data-value="FV">FV</button></div>
                </div>

                <div class="row g-2 mb-2">
                    <div class="col-3"><button class="btn btn-warning w-100 py-3 fw-bold" data-type="control" data-value="2ND">2ND</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100 py-3 fw-bold" data-type="control" data-value="CPT">CPT</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100 py-3 fw-bold" data-type="control" data-value="ENTER">ENTER</button></div>
                    <div class="col-3"><button class="btn btn-danger w-100 py-3 fw-bold" data-type="control" data-value="ON/C">ON/C</button></div>
                </div>

                <div class="row g-2">
                    <div class="col-3"><button class="btn btn-dark w-100 py-3" data-type="func" data-value="arrow_up">↑</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100 py-3" data-type="func" data-value="arrow_down">↓</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100 py-3" data-type="math" data-value="SQRT">√x</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100 py-3" data-type="operator" data-value="/">÷</button></div>

                    <div class="col-3"><button class="btn btn-light w-100 py-3 fw-bold fs-5" data-type="number" data-value="7">7</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 py-3 fw-bold fs-5" data-type="number" data-value="8">8</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 py-3 fw-bold fs-5" data-type="number" data-value="9">9</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100 py-3" data-type="operator" data-value="*">×</button></div>

                    <div class="col-3"><button class="btn btn-light w-100 py-3 fw-bold fs-5" data-type="number" data-value="4">4</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 py-3 fw-bold fs-5" data-type="number" data-value="5">5</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 py-3 fw-bold fs-5" data-type="number" data-value="6">6</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100 py-3" data-type="operator" data-value="-">-</button></div>

                    <div class="col-3"><button class="btn btn-light w-100 py-3 fw-bold fs-5" data-type="number" data-value="1">1</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 py-3 fw-bold fs-5" data-type="number" data-value="2">2</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 py-3 fw-bold fs-5" data-type="number" data-value="3">3</button></div>
                    <div class="col-3"><button class="btn btn-dark w-100 py-3" data-type="operator" data-value="+">+</button></div>

                    <div class="col-3"><button class="btn btn-light w-100 py-3 fw-bold fs-5" data-type="number" data-value="0">0</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 py-3 fw-bold fs-5" data-type="number" data-value=".">.</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 py-3 fw-bold fs-5" data-type="func" data-value="CHS">+/-</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100 py-3 fw-bold" data-type="calculate" data-value="=">=</button></div>
                </div>

            </div>
            
            <div class="bg-dark text-secondary text-center py-2 small border-top border-secondary">
                For CFA Exam Practice Use Only
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
